<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Restaurant Name</title>
    <link rel="stylesheet" href="ordercss.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html/#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#location">Location</a></li> <!-- Location Link -->
                <li><a href="#contact">Contact</a></li>
                <li><a href="orderpage.html" class="order-now-btn">Order Now</a></li> <!-- Main Order Now Button -->
            </ul>
        </nav>
    </header>
    <!-- Order Form Section -->
    <section id="order" class="order-section">
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="POST" class="order-form">
            <!-- Contact Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Order Details -->
            <div class="form-group">
                <label for="items">Order Items:</label>
                <textarea id="items" name="items" placeholder="Enter your menu items here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" placeholder="Add any special requests..."></textarea>
            </div>

            <!-- Payment Information -->
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
